<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Typing Speed Test Game</title>
    <link rel="stylesheet" href="public.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <center><i><h1 style="color:maroon;text-overflow: inherit;">CHECK YOUR TYPING SKILLS</h1></i></center>
      <input type="text" class="input-field">
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p style="color:red">timeLeft:</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p style="color:orange">mistakes:</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p style="color:maroon">wpm:</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p style="color:green">cpm:</p>
              <span>0</span>
            </li>
          </ul>
          <button id="try">Try Again</button>
        </div>
      </div>
    </div>
    <script>document.getElementById('try').addEventListener('click', function () {
      const timeLeft = document.querySelector('.time span b').innerText;
      const mistakes = document.querySelector('.mistake span').innerText;
      const wpm = document.querySelector('.wpm span').innerText;
      const cpm = document.querySelector('.cpm span').innerText;
    
      const data = {
        timeLeft: timeLeft,
        mistakes: mistakes,
        wpm: wpm,
        cpm: cpm,
      };
    
      // Make an AJAX request to the server
      fetch('http://localhost:3000/saveData', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      })
        .then((response) => response.json())
        .then((result) => {
          console.log(result);
          // Handle the result as needed
        })
        .catch((error) => {
          console.error('Error:', error);
        });
    });
    </script>
    <script src="C:\Users\Seshu Nagu\Desktop\project\script.js"></script>
  </body>
</html>
